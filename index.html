<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Domestic Help Connect</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      background: rgba(0, 123, 255, 0.5); /* Light blue overlay */
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
      padding: 20px;
    }

    .logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: scaleIn 1s ease-in-out;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 15px;
      color: #ffeb3b; /* Bright yellow heading */
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #e0f7fa; /* Soft cyan paragraph */
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    a.button {
      padding: 14px 32px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #1e7e34;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="background-video">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Blue overlay -->
  <div class="overlay"></div>

  <!-- Content area -->
  <div class="content">
<img src="domestic help connect logo.jpg" alt=" connect.jpg" width="150" height="150">
    <h1>Welcome to Domestic Help Connect</h1>
    <p>
      We are glad to have you here. Whether you're looking for trustworthy help or offering your skills with dignity,
      you're in the right place. Let's build honest connections and caring homes together.
    </p>
    <a href="index2.html" class="button">Get Started</a>
  </div>

</body>
</html>
